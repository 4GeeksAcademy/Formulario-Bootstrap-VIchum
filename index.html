<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Formulario con Bootstrap</title>
</head>

<body>

  <div class="row justify-content-center mt-5">
    <div class="col-md-10 offset-md-1">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Payment form example</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger">
            Some fields are missing
          </div>
          <form method="post" action="#">

            <!--PRIMERA FILA-->

            <div class="row mt-4">
              <div class="col-sm-5 pb-3">
                <label>Card #</label>
                <input class="form-control" placeholder="XXXXXXXXXXXXXXXX" type="text">
              </div>
              <div class="col-sm-3 pb-3">
                <label>CVC #</label>
                <input class="form-control" placeholder="0000" type="text">
              </div>




              <div class="col-sm-4 pb-3">
                <label>Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    â‚¬
                  </span>
                  <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                    aria-describedby="basic-addon1">
                </div>
              </div>
            </div>

            <!--SEGUNDA FILA-->

            <div class="row mt-4">
              <div class="col-sm-6 pb-3">
                <label for="exampleFirst">First Name</label>
                <input class="form-control" type="text">
              </div>
              <div class="col-sm-6 pb-3">
                <label for="exampleLast">Last Name</label>
                <input class="form-control" type="text">
              </div>
            </div>

            <!--TERCERA FILA-->

            <div class="row mt-4">
              <div class="col-sm-6 pb-3">
                <label>City</label> <input class="form-control" type="text">
              </div>

              <div class="col-sm-3 pb-3">
                <label>State</label> <select class="form-control custom-select">
                  <option class="text-white bg-primary">
                    Pick a state
                  </option>
                  <option class="text-primary">
                    California
                  </option>
                  <option class="text-primary">
                    Washington
                  </option>
                  <option class="text-primary">
                    Other...
                  </option>
                </select>
              </div>

              <div class="col-sm-3 pb-3">
                <label>Postal Code</label>
                <input class="form-control" type="text">
              </div>
            </div>

            <!--CUARTA FILA-->

            <div class="row mt-4">
              <div class="col-md-6 pb-3">
                <p>We accept:</p>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-secondary">
                    <input autocomplete="off" checked name="options" type="radio">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input autocomplete="off" name="options" type="radio">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input autocomplete="off" name="options" type="radio">
                    <i class="fa-brands fa-google-pay"></i>
                  </label>
                  <label class="btn btn-secondary">
                    <input autocomplete="off" name="options" type="radio">
                    <i class="fa-brands fa-cc-apple-pay"></i>
                  </label>
                </div>
              </div>

              <div class="col-md-6 pb-3">
                <label>Message</label>
                <textarea class="form-control" rows="4"></textarea>
                <small class="text-muted">Add any notes here.</small>
              </div>


            </div>


          </form>

          <div class="card-footer">
            <div class="float-right">
              <button class="btn btn-secondary" type="reset">Cancel</button> 
              <button class="btn btn-primary" type="button" />Send</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
